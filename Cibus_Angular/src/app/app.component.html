    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      var getJSON = function(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.responseType = 'json';
      xhr.onload = function() {
        var status = xhr.status;
        if (status === 200) {
          callback(null, xhr.response);
        } else {
          callback(status, xhr.response);
        }
      };
      xhr.send();
    };

    function showRecipe() {
      var getURL ='http://localhost:4200/recipe/1';

      getJSON(getURL,
        function(err, data) {
          if (err !== null) {
            alert('Something went wrong: ' + err);
          } else {
            document.getElementById("Recipe").innerHTML = data.RecipeName;            

            var ingredients = data.Ingredients;
            ingredients.forEach(showIngredients);
          }
        });
    }

    function showIngredients(item, index) {
      var ingredientArray = item;
      document.getElementById("Ingredients").innerHTML += "<br>" + ingredientArray.IngredientName ;
    }    

    $('#recipeButton').on('click', function (e) {
      showRecipe();     
    })
    
    </script>

  </body>
